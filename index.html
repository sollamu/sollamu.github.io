<!doctype html>
<html lang="ja" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saka blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://themes.sollamu.com/wp-content/uploads/2024/09/logo-clover-removebg.png" type="image/png">
    
    <style>
      html, body {
        height: 100%;
      }
      
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .cover-container {
        max-width: 42em;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .nav-masthead .nav-link {
        color: rgba(255, 255, 255, .5);
        border-bottom: .25rem solid transparent;
      }
      
      .nav-masthead .nav-link:hover,
      .nav-masthead .nav-link:focus {
        border-bottom-color: rgba(255, 255, 255, .25);
      }
      
      .nav-masthead .nav-link + .nav-link {
        margin-left: 1rem;
      }
      
      .nav-masthead .active {
        color: #fff;
        border-bottom-color: #fff;
      }
    </style>
  </head>
  
  <body class="text-center text-bg-dark">
    <div class="cover-container d-flex p-3 mx-auto flex-column">
      <main class="px-3">
       <h1> <a href="https://sollamu.com/" target="_blank">https://sollamu.com/</a></h1>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
